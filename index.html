<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script
</head>
<body>
    <h1>Conversor de monedas Nacional</h1>
    <div class="conversor">
        <h2>Peso CLP</h2>
        <label for="monto"></label>
        <input id="monto" type="number" placeholder="Ingresar monto" name="monto">
        <h4>Moneda a convertir</h4>
        <select name="moneda" id="moneda">
            <option value="" selected>Select</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF</option>
        </select>
        <button id="boton">Buscar</button>
        <span id="valor"></span>
        <p id="result">...</p>
    </div>

    <canvas id="myChart" style="max-width: 50%; max-height: 300px; align-self: center"></canvas>
    <script src="/src/js/index.js"></script>
</body>
</html>
